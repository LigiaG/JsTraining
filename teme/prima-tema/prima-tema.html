<!DOCTYPE html>
<html>
<head>
	<title>Prima tema</title>
</head>
<body>
 <script type="text/javascript">
 	
 	var a = 5;
 	var b = 2;
 	var suma = a + b;
 	var dif = a - b;
 	var prod = a * b;
 	var cat = Math.floor(a / b);
 	var rest = a % b;
 	var putere = Math.pow(a, b);
 	console.log('A este ' + a);
 	console.log('B este ' + b);
 	console.log('Suma este = ' + suma);
 	console.log('Diferenta este = ' + dif);		
 	console.log('Produsul este = ' + prod);		
 	console.log('Catul este = ' + cat);
 	console.log('Restul este = ' + rest);
 	console.log(a + ' ridicat la puterea ' + b + ' este = ' + putere);			
 
 </script>
</body>
</html>
