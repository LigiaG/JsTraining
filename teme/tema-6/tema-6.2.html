<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tema 6.2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <p>Scrieti un script care sa genereze primele 100 de numere din sirul lui Fibonacci. Sirul incepe cu numerele 1 si 2, iar fiecare dintre numerele urmatoare este egal cu suma precedentelor doua.</p>
    <div id="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function show(message)
        {
            $('#container').html($('#container').html() + '<br>' + message);
        }

        var nr1 = 0;
        var nr2 = 1;
        var sum = nr2;

        for (var i = 1; i <= 100; i++) {

            show(sum);

            sum = nr1 + nr2;
            nr1 = nr2;
            nr2 = sum;
        }

    </script>
</body>
</html>
