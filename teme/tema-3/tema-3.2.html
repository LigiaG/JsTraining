<!DOCTYPE html>
<html>
<head>
	<title>Tema 3.2</title> 
</head>
<body>
	<div id="container"> </div>

	<script type="text/javascript">
			function showMessage(message)
	        {
	           document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 
	        }	

	var fraza = '10010101011101010110';
	showMessage('Stringul ales este: ' + fraza);

	var n = fraza.length;
	var unu = 0;
	var zero = 0;

	for(var i = 0; i < n; i++) {
		if (fraza[i] == '0') {
			zero++;
		}
		else  {
			unu++;
		}
	}
	showMessage('Rezultat: 0 apare de ' + zero + ' ori si unu apare de ' + unu + ' ori');
				
	</script>
</body>
</html>
